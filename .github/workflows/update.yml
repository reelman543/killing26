
name: 12 Saatlik M3U Guncelleme

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Dosyaları Listele
        run: ls -R

      - name: Botu Çalıştır
        run: python scraper.py

      - name: Değişiklikleri Kaydet ve Pushla
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add deathless-xsportv.m3u || true
          git diff --cached --quiet || git commit -m "M3U Listesi Güncellendi: $(date)"
          git push
